				</a>

			<!-- Collect the nav links, forms, and other content for toggling -->

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-xs-12">
				<div class="thumbnail">
					<img src="Resource/C.png">
				</div>
			</div>
			<div class="col-lg-6 col-sm-6 col-xs-12">
				<form>
				  <div class="signup">Sign Up</div>
				  <div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required minlength="5" maxlength="10" size="10">
				  </div>
					<div class="form-group">
					<label for="exampleInputPassword2">Re-enter Password</label>
					<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-enter Password" required>
				  </div>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox1" value="option1"> I agree with the terms & conditions
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox2" value="option2"> Remember Me
				</label>
				<br>
				  <button type="submit" class="btn btn-default submit-but">Submit</button>
				</form>
			</div>
		</div>
	
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
